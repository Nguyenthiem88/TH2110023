<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thoi tiet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/thoitiet.css"/>

</head>
<body>
<header class="header section">
    <div class="container">
        <div class="logo">

        </div>
        <ul class="toplinks">

        </ul>
    </div>
</header>
<nav class="nav section">
    <div class="container">
        <ul class="menu">

        </ul>
    </div>
</nav>
<section class="main section">
    <div class="container1">
        <article class="content">
            <div class="entry">
                <ul class="forecast">

                </ul>
            </div>
        </article>
    </div>
</section>
<footer class="footer section">
    <div class="container">

    </div>
</footer>
<script type="text/javascript" src="js/Jquery.js"></script>
<script type="text/javascript">
    $.ajax({
        url:"https://api.openweathermap.org/data/2.5/forecast",
        data:{
            q:"Hanoi,vietnam",
            appid:"09a71427c59d38d6a34f89b47d75975c",
            units:"metric"
        },
        method:"GET",
        success:function (data){
            var list = data.list;
            for(var i=0;i<list.length;i++){
                var timer = list[i].dt_txt;
                var temp = list[i].main.temp;
                var des = list[i].weather[0].description;
                var icon = list[i].weather[0].icon;
                    var x = "<li>\n" +
                        "                        <h3 class=\"timer\">"+timer+"</h3>\n" +
                        "                        <h2 class=\"temp\"><span>"+temp+"</span><sup>o</sup>C</h2>\n" +
                        "                        <p>"+des+"</p>\n" +
                        "                        <img class=\"des\" src=\"http://openweathermap.org/img/wn/"+icon+"@2x.png\"/>\n" +
                        "                    </li>";
                    $(".forecast").append(x);
                }
            }
        }
    );
</script>
</body>
</html>
