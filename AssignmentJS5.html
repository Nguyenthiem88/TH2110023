<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/demobootstrap.css"/>
</head>
<body>
<header class="box-1 col-xs-12">
    <div class="container">
        <div class="logo">

        </div>
        <ul class="toplinks">

        </ul>
    </div>
</header>
<nav class="">
    <div class="container1">
        <ul class="menu">

        </ul>
    </div>
</nav>
<section class="main section">
    <div class="container2">
        <article class="box-2 col-md-6">
            <div class="entry">
                <ul class="category">

                </ul>
            </div>
        </article>
    </div>
</section>
<footer class="footer section">
    <div class="container">

    </div>
</footer>
<script type="text/javascript" src="js/Jquery.js"></script>
<script type="text/javascript">
    $.ajax(
        {
        url:"https://foodgroup.herokuapp.com/api/category/3",
        method:"GET",
        success:function (data){
            var foods = data.data.foods;
            for (var i=0;i<foods.length;i++){
                var name=foods[i].name;
                var img=foods[i].image;
                var money=foods[i].price;
                var x="<li>\n" +
                    "                <h1 class=\"name\">"+name+"</h1>\n" +
                    "                <img class=\"img\" src=\""+img+"\"/>\n" +
                    "                <h2 class=\"money\">"+money+"<sup>đ</sup></h2>\n" +
                    "            </li>";
                $(".category").append(x);
            }
        }
    });
</script>
</body>
</html>
